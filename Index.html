<!DOCTYPE html>
<html>
<head>
<title>Omni Hotels</title>
<link rel="stylesheet" href="Style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,300;1,400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="sub-main">
            <div>
                <div class="title">
                    <div><img src="omni-hotels-logo.png" class="picture"></div>
                    <div>Reservations</div>
                </div>
                

                <div class="first-row">
                    <input placeholder="Name" class="client-name">
                    <input placeholder="Phone Number" class="client-phone-number">
                </div>

                <div class="second-row">
                    <input placeholder="Address" class="client-address">
                    <input type="date" class="client-due-date">
                </div>

                <div>
                    <button onclick="submitReserve()" class="submit">Submit</button>
                </div>
           
            </div>

            <div class="client-list">
            </div>
        </div>
        

    </div>
    

</body>

<script src="Script.js"></script>



</html>
